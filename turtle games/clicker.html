<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Tycoon</title>
    <link rel="stylesheet" href="css/clicker.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <debug id="debug">

    </debug>
    <main>
        <h1 id="turtleHappiness">Turtle Happiness:0</h1>
        <h3>Happiness per second:</h3>
        <img src="assets/other/shell.png"alt="A turtle in its shell" id="shell" onclick="shellclicked()">
    </main>
    <aside id="aside">
        <div>
            <button id="ShopButton" onclick="openShop()">Shop</button>
            <br>
            <button id="ConvertingButton" onclick="ConvertingMenuOpen()">Currency Exchange</button>
            <br>
            <button id="TurtleButton">Coming soon</button>
        </div>
            <div id="Shop">
                <button id="turtleTokenSelected" onclick="ttSelected()" class="upgradedClassBtn">Turtle Token upgrades</button>
                <button id="pondPoundSelected" onclick="ppSelected()" class="upgradedClassBtn">Pond Pound upgrades</button>
                <button id="rockRealSelected" onclick="rrSelected()" class="upgradedClassBtn">Rock Real upgrades</button>
                <br>
                <h3 id="BuyAmountSign">Buy Amount</h3>
                <input type="number" min="1" id="BuyAmount" value="1"></input>
                <br>
                <div id="turtleDiv">
                    <h2 id="turtleTokens">Turtle Tokens :0<img src="assets/other/Turtle Token.png" alt="A turtle token" id="turtle" class="shopcurrency">WAD <br>  ←↑→</h2><br>
                    <button id="1buy" onclick="buy1()">Buy a Red eared slider</button><h3 class="tt" id="REC"> 20 Turtle Tokens</h3><h4 id="HMR" class="tt">WAD <br>  ←↑→</h4><br>
                    <button id="2buy" onclick="buy2()">Buy a Yellow bellied slider</button><h3 class="tt" id="YBC"> 50 Turtle Tokens</h3><h4 id="HMY" class="tt">WAD <br>  ←↑→</h4><br>
                </div>
                <div id="pondDiv">
                    <h2 id="pondPounds">Pond Pounds:0<img src="assets/other/Pond Pound.png" alt="A pond pound" id="pound" class="shopcurrency">WAD <br>  ←↑→</h2><br>
                    <button id="3buy" onclick="buy3()">Buy a 30 gallon tank</button>
                    <h3 class="pp" id="TC"> 20 Pond Pounds</h3><h4 id="HMT" class="pp">WAD <br>  ←↑→</h4><br>
                </div>
                <div id="rockDiv">
                    
                <h2 id="rockReals">Rock Reals:0<img src="assets/other/Rock Real.png" alt="A rock real" id="rock" class="shopcurrency">WAD <br>  ←↑→</h2><br>
                <button id="4buy" onclick="">Buy 5 food</button>
                <h3 class="rr"  id="FC"> 20 Rock Reals</h3><br>
                </div>

            </div>
            <div id="convertingMenu">
                <h3 id="happinessconvert">happiness:</h3>
                <h3 class="tt" id="turtleconvert">Turtle Tokens:</h3>
                <h3 class="pp" id="pondconvert">Pond pounds:</h3>
                <h3 class="rr" id="rockconvert">Rock reals:</h3>
                <input type="number" id="amountToConvert" min="0" value="1"></input>
                <select id="convertTo">
                    <option value="tt">Turtle Token</option>
                    <option value="pp">Pond Pound</option>
                    <option value="rr">Rock Real</option>
                </select>
                <button id="convertButton" onclick="convert()">Convert</button>
            </div>
    </aside>
    <script src="js/clicker.js"></script>
</body>
</html>
