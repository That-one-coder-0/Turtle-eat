<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing</title>
    <link rel="stylesheet" href="css/racing.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<div id="dontCheat">
    <h1>Don't Cheat</h1>
    <a href="https://www.pluggedin.com/blog/why-cheating-in-video-games-is-worse-than-you-thought/">learn why you shouldn't cheat</a>
</div>
<body id="gameScreen">
    <div id="gamescreen">
        <h5 id="fpsCounter">FPS: 0</h5>
    <div id="finishDiv">
    </div>
    <div id="modeSelect">
        <br>
        <button id="singlePlayer" onclick="single1()">Single Player</button>
        <br>
        <button id="multiPlayer" onclick="multi1()">Multi Player</button>
        <br>
    </div>
<div id="selectCharcter" style="display: none;">
        <br><br><br>
    <br>
    <div id="selectCharcter1">
        <button onclick="select1()"><</button>
        <img src="assets/turtle/red/(state-ready-right).png" id="img1">
        <button onclick="select2()">></button>
            <br><br>
        <button id="submit1" onclick="Submit1()">Submit</button>
    </div>
    <div id="selectCharcter2" style="display: none;">
        <button onclick="select3()"><</button>
        <img src="assets/turtle/red/(state-ready-left).png" id="img2">
        <button onclick="select4()">></button>
            <br><br>
        <button id="submit2" onclick="Submit2()">Submit</button>
    </div>
</div>
<div id="raceCourse">
    <img src="" class="turtleRacer" id="racer1">
    <img src="" class="turtleRacer" id="racer2">
    <img src="assets/backgrounds/racing.png" id="raceCourseImg">
</div>
<div id="Shop">
    <h3 id="money">Turtle Tokens:0</h3>
    <button id="upgradeSpeed" onclick="upgradeSpeed()">Speed upgrade:20TT</button>
    <button id="upgradeFastStart" onclick="upgradeFastStart()">Fast start upgrade:20TT</button>
</div>
<img src="assets/other/Turtle Token.png" id="shopbutton" onclick="shop()">
<img src="assets/other/setting icon.png" id="settingIcon" onclick="setting()">
<div id="settings">
    <h3>Volume</h3>
    <br>
    <input type="range" id="slider" value="100" max="100" min="0" onchange="volume()">
    <br>
    <h3>Theme</h3>
    <select name="theme" id="theme" onchange="changeTheme()">
        <option value="light">light</option>
        <option value="dark">dark</option>
    </select>
    <br>
    <div id="keyBindings">
        <h3>Key Bindings</h3>
        <p>Player 1: <span id="player1">W</span> <button onclick="rebindKey('player1')">Change</button></p>
        <p>Player 2: <span id="player2">ArrowRight</span> <button onclick="rebindKey('player2')">Change</button></p>
    </div>
    <h3>Extras</h3>
    <input type="checkbox" name="onlineTimeSaver" id="onlineTimeSaver"><label for="onlineTimeSaver">Save PB online</label>
    <br><br>
    <input type="checkbox" name="fpsonoff" id="fpsonoff" onchange="updateFPS()"><label for="fpsonoff">FPS Counter</label>
</div>
<audio src="sounds/songs/Racing mode.mp3" id="audioPlayer" autoplay loop></audio>
    <script src="js/racing.js">
    </script>
    </div>
</body>
</html>
